<!DOCTYPE html>
<html>
<head>
	<title>sorting</title>
</head>
<body>
<input type="button" value="Start" onclick="sort()">
<script type="text/javascript">
	function sort()
	{
		var array=[];
		var i;
		var n= parseInt(prompt("enter the value of n"));
		document.write("<h2>Entered array is :</h2>");
		for(i=0;i<n;i++)
		{
	      array[i]=parseInt(prompt("enter the element of    array["+i+"]"));
		document.write("<h4>"+array[i]+"</h4>");
		}
		array.sort(function(a, b){return a-b});
		document.write("<h2>Sorted array is:</h2>");
		for(i=0;i<n;i++)
		{
			document.write("<h4>"+array[i]+"</h4>");
		}
	}
</script>
</body>
</html>
