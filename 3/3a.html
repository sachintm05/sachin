<html>
<head>
<title>changing the position of image</title>
</head>
<body>
	<form action="">
	<p>
<label>x:<input type="text" id="left"  /></label><br/>
<label>y:<input type="text" id="top"/></label><br/>
<input type="button" value="move it" onclick="moveit('ak',document.getElementById('top').value,document.getElementById('left').value)"/>
<script type="text/javascript">
function moveit(aks,newtop,newleft)
{
   dom = document.getElementById(aks).style;
   dom.top=newtop + "px";
   dom.left = newleft + "px";
}
</script>
</p>
</form>
<div id="ak" style="position:absolute;top:115px;left:0;">
<p>hi everyone</p>
</div>
</body>
</html>
