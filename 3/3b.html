<html>
<head>
<title>togglle the visibility of image</title>
</head>
<body>
<form action="">
<div id="ak" style="visibility: visible;">
<img src="DSC_2615.jpg"/>
</div>
<input type="button" value="togglleit" onclick="flipImag('ak')"/>
<script>
	function flipImag(aks)
     {
	 dom = document.getElementById(aks).style;	 
	 if (dom.visibility == "visible")
	{
		dom.visibility="hidden";
	 }
	else
	{
		dom.visibility="visible";
	}	
}
</script>
</form>
</body>
</html>
